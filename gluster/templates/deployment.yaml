apiVersion: apps/v1
kind: Deployment
metadata: 
  name: {{ .Values.name }}-deploy
  labels:
    deploy: {{ .Values.name }}
spec:
  selector:
    matchLabels:
      deploy: {{ .Values.name }}
  replicas: {{ .Values.replica }}
  template:
    metadata:
      labels:
        deploy: {{ .Values.name }}
    spec:
      restartPolicy: {{ .Values.restartPolicy }}
      containers:
      - name: {{ .Values.name }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8080
        resources:
            requests:
              memory: {{ .Values.resources.requests.memory }}
              cpu: {{ .Values.resources.requests.cpu }}
            limits:
              memory: {{ .Values.resources.limits.memory }}
              cpu: {{ .Values.resources.limits.cpu }}

        volumeMounts:
          - name: ssh-key-file
            mountPath: /heketi
          - name: config
            mountPath: /etc/heketi
          - name: data
            mountPath: /var/lib/heketi

      nodeSelector: 
        nodeName: kuber-worker3

      volumes:
        - name: ssh-key-file
          secret:
            secretName: {{ .Values.secret.ssh }}
        - name: config
          configMap:
            name: {{ .Values.name }}-config
        - name: data
          glusterfs:
            endpoints: {{ .Values.name }}-endpoint
            path: heketi-db-volume
            readOnly: no